<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>BOOTSTRAP DEMO</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>BOOTSTRAP DEMO</h1>
  <br>
  <br>

  <div class="progress" role="progressbar">
    <div class="progress-bar overflow-visible text-white" id="bar" style="width: 0%">0%</div>
  </div>

  <div class="bottoni">
    <div class="btn-group" style="text-align:center" role="group">
      <button type="button" onclick="setValue(0)" class="btn btn-primary">0</button>
      <button type="button" onclick="setValue(25)" class="btn btn-primary">25</button>
      <button type="button" onclick="setValue(50)" class="btn btn-primary">50</button>
      <button type="button" onclick="setValue(75)" class="btn btn-primary">75</button>
      <button type="button" onclick="setValue(100)" class="btn btn-primary">100</button>
    </div>
  </div>
  
  <div class="bottoni" style= "padding:5px">
    <div class="btn-group" role="group">
      <button type="button" onclick="addValue(-10)" class="btn btn-primary">-10</button>
      <button type="button" onclick="addValue(-5)" class="btn btn-primary">-5</button>
      <button type="button" onclick="addValue(-1)" class="btn btn-primary">-1</button>
      <button type="button" onclick="addValue(1)" class="btn btn-primary">+1</button>
      <button type="button" onclick="addValue(5)" class="btn btn-primary">+5</button>
      <button type="button" onclick="addValue(10)" class="btn btn-primary">+10</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
